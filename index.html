<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <div class="socials" id="facebook">

            <div class="socials"><span>English</span></div>

                <div><span>Web Dev Bootcamp</span></div>
            </div>
            <div id="header-links">
                <div class="header-links-class"><span>About</span></div>
                <div class="header-links-class"><span>Program</span></div>
                <div class="header-links-class"><span>Join</span></div>
                <div class="header-links-class"><span>Sponsor</span></div>
